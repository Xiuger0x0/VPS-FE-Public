name: Frontend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - "**"
      - "!README.md"
  pull_request:
    branches: [main, master]
    paths:
      - "**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy
    steps:
      # 1ï¸âƒ£ å–å¾—åŸå§‹ç¢¼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ä½¿ç”¨ Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      # 3ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install dependencies
        run: npm ci
        working-directory: .

      # 4ï¸âƒ£ åŸ·è¡Œ Lint æª¢æŸ¥
      - name: Run ESLint
        run: npm run lint
        working-directory: .

      # 5ï¸âƒ£ å»ºç½®å°ˆæ¡ˆ
      - name: Build project
        run: npm run build
        working-directory: .

      # 6ï¸âƒ£ å£“ç¸®å»ºç½®æ–‡ä»¶
      - name: Compress build files
        run: tar -czf dist.tar.gz dist/
        working-directory: .

      # 7ï¸âƒ£ ä¸Šå‚³å»ºç½®æ–‡ä»¶åˆ°ä¼ºæœå™¨
      - name: Upload build files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: dist.tar.gz
          target: ${{ secrets.SSH_TARGET_DIR }}/VPS-FE-Public/

      # 8ï¸âƒ£ éƒ¨ç½²åˆ°ä¼ºæœå™¨
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.SSH_TARGET_DIR }}/VPS-FE-Public

            # å‚™ä»½ç¾æœ‰çš„ dist ç›®éŒ„
            if [ -d "dist" ]; then
              mv dist dist.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # å‰µå»ºæ–°çš„ dist ç›®éŒ„
            mkdir -p dist

            # è§£å£“æ–°çš„å»ºç½®æ–‡ä»¶
            tar -xzf dist.tar.gz -C dist --strip-components=1
            rm dist.tar.gz

            # é‡å•Ÿ nginx å®¹å™¨ä»¥è¼‰å…¥æ–°çš„éœæ…‹æ–‡ä»¶
            cd ${{ secrets.SSH_TARGET_DIR }}/VPS-Server
            docker-compose restart nginx

            # æ¸…ç†èˆŠçš„å‚™ä»½ï¼ˆä¿ç•™æœ€è¿‘3å€‹ï¼‰
            cd ${{ secrets.SSH_TARGET_DIR }}/VPS-FE-Public
            ls -t dist.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf

      # 9ï¸âƒ£ é€šçŸ¥éƒ¨ç½²çµæœ
      - name: Notify deployment status
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            echo "ğŸš€ Frontend deployment completed at $(date)"
            echo "ğŸ“Š Deployment status: ${{ job.status }}"
