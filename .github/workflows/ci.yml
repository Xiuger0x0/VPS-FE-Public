name: Frontend CI/CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy   # ğŸ‘ˆ ä½¿ç”¨ä½ è‡ªå®šç¾©çš„ secretsironment

    steps:
      # 1ï¸âƒ£ å–å¾—åŸå§‹ç¢¼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ä½¿ç”¨ Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ å»ºç½®å°ˆæ¡ˆ
      - name: Build project
        run: npm run build

      # 5ï¸âƒ£ å£“ç¸® dist
      - name: Compress build files
        run: tar -czf dist.tar.gz dist/

      - name: Upload build files
        uses: appleboy/upload-artifact@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: dist.tar.gz
          target: ${{ secrets.SSH_TARGET_DIR }}

      # 7ï¸âƒ£ SSH åˆ°é ç«¯ä¼ºæœå™¨
      - name: SSH to remote server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ secrets.SSH_TARGET_DIR }}
            rm -rf dist/*
            tar -xzf dist.tar.gz -C dist --strip-components=1
            rm dist.tar.gz