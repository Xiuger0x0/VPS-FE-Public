name: Frontend CI/CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy   # ğŸ‘ˆ ä½¿ç”¨ä½ è‡ªå®šç¾©çš„ Environment

    steps:
      # 1ï¸âƒ£ å–å¾—åŸå§‹ç¢¼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ä½¿ç”¨ Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ å»ºç½®å°ˆæ¡ˆ
      - name: Build project
        run: npm run build

      # 5ï¸âƒ£ å£“ç¸® dist
      - name: Compress build files
        run: tar -czf dist.tar.gz dist/

      # 6ï¸âƒ£ è¨­å®š SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      # 7ï¸âƒ£ ä¸Šå‚³ä¸¦éƒ¨ç½²åˆ°é ç«¯ç›®éŒ„
      - name: Copy files to remote server
        run: |
          echo "ğŸ“ ç¢ºä¿é ç«¯ç›®éŒ„å­˜åœ¨..."
          ssh -o StrictHostKeyChecking=no ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} "mkdir -p ${{ env.SSH_TARGET_DIR }}"

          echo "ğŸ“¤ ä¸Šå‚³ dist.tar.gz åˆ°é ç«¯..."
          scp -o StrictHostKeyChecking=no dist.tar.gz ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }}:${{ env.SSH_TARGET_DIR }}

          echo "ğŸ“¦ è§£å£“ç¸®ä¸¦æ¸…ç†..."
          ssh -o StrictHostKeyChecking=no ${{ env.SSH_USERNAME }}@${{ env.SSH_HOST }} << 'EOF'
            cd ${{ env.SSH_TARGET_DIR }}
            tar -xzf dist.tar.gz
            rm dist.tar.gz
          EOF