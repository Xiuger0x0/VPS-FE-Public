name: Frontend CI/CD

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy   # ğŸ‘ˆ ä½¿ç”¨ä½ è‡ªå®šç¾©çš„ secretsironment

    steps:
      # 1ï¸âƒ£ å–å¾—åŸå§‹ç¢¼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ ä½¿ç”¨ Node.js
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ å»ºç½®å°ˆæ¡ˆ
      - name: Build project
        run: npm run build

      # 5ï¸âƒ£ å£“ç¸® dist
      - name: Compress build files
        run: tar -czf dist.tar.gz dist/

      # 6ï¸âƒ£ è¨­å®š SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
         ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}


      # 7ï¸âƒ£ ä¸Šå‚³ä¸¦éƒ¨ç½²åˆ°é ç«¯ç›®éŒ„
      - name: Copy files to remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "mkdir -p ${{ secrets.SSH_TARGET_DIR }}"

          scp -o StrictHostKeyChecking=no dist.tar.gz ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_DIR }}

          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.SSH_TARGET_DIR }}
            tar -xzf dist.tar.gz
            rm dist.tar.gz
          EOF