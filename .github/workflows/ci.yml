name: Frontend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - "**"
      - "!README.md"
  pull_request:
    branches: [main, master]
    paths:
      - "**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Deploy
    steps:
      # 1️⃣ 取得原始碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 使用 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      # 3️⃣ 安裝依賴
      - name: Install dependencies
        run: npm ci
        working-directory: .

      # 4️⃣ 執行 Lint 檢查
      - name: Run ESLint
        run: npm run lint
        working-directory: .

      # 5️⃣ 建置專案
      - name: Build project
        run: npm run build
        working-directory: .

      # 6️⃣ 壓縮建置文件
      - name: Compress build files
        run: tar -czf dist.tar.gz dist/
        working-directory: .

      # 7️⃣ 上傳建置文件到伺服器
      - name: Upload build files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: dist.tar.gz
          target: ${{ secrets.SSH_TARGET_DIR }}/VPS-FE-Public/

      # 8️⃣ 部署到伺服器
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd ${{ secrets.SSH_TARGET_DIR }}/VPS-FE-Public

            # 備份現有的 dist 目錄
            if [ -d "dist" ]; then
              mv dist dist.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # 創建新的 dist 目錄
            mkdir -p dist

            # 解壓新的建置文件
            tar -xzf dist.tar.gz -C dist --strip-components=1
            rm dist.tar.gz

            # 重啟 nginx 容器以載入新的靜態文件
            cd ${{ secrets.SSH_TARGET_DIR }}/VPS-Server
            docker-compose restart nginx

            # 清理舊的備份（保留最近3個）
            cd ${{ secrets.SSH_TARGET_DIR }}/VPS-FE-Public
            ls -t dist.backup.* 2>/dev/null | tail -n +4 | xargs -r rm -rf

      # 9️⃣ 通知部署結果
      - name: Notify deployment status
        if: always()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            echo "🚀 Frontend deployment completed at $(date)"
            echo "📊 Deployment status: ${{ job.status }}"
